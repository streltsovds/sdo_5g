<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preview</title>
    <link rel="stylesheet" type="text/css" href="css/schemes.css">
    <link rel="stylesheet" type="text/css" href="css/dragndrop.css">
    <style>
        html {
            font-size: 14px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-text-size-adjust: 100%;
        }
        body {
            padding: 0;
            margin: 0;
            border: 1px solid transparent;
        }
        body.block{
            background:#ddd;
        }
        main.block{
            width:600px;
            height:500px;
            margin:30px auto;
            overflow:hidden;
            background:#fff;
        }
    </style>
</head>
<body>
    <main></main>
    <script src="js/jquery.js"></script>
    <script src="js/scheme.js"></script>
    <script src="js/dragndrop.js"></script>
    <script>
        if(window.parent.location.search.indexOf('?b') > -1){
            $('body, main').addClass('block');
        }
    </script>
</body>
</html>
